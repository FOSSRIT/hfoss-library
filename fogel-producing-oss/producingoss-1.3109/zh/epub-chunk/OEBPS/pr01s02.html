<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>谁应该读本书？</title><meta name="generator" content="DocBook XSL Stylesheets V1.76.1"/></head><body><div class="sect1" title="谁应该读本书？"><div class="titlepage"><div><div><h1 class="title"><a id="audience"/>谁应该读本书？</h1></div></div></div><p>这本书是为那些着手开始一个开源软件项目，或已经开始但想知道现在该做什么的软件开发人员和经理们准备的。对那些打算加入一个开源软件项目，但是又没有经验的人，此书也是有所裨益的。</p><p>读者不必是程序员，但应该知道软件工程的一些基本概念，比如源代码、编译器和补丁。</p><p>无论是作为用户还是开发者，都不必具备开源软件的经验。那些之前在自由软件项目中工作过的人也许会发现这本书中的某些部分太浅显了，可能会想跳过这些章节。由于读者群的背景各有不同，我特别对各章节作了清楚的标示，以便读者可以适时跳过那些他们已经熟悉的内容。</p></div></body></html>
